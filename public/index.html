<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify</title>
</head>
<body>
    <div class="wrapper">
        <form action="http://localhost/signup" method="POST" id="myForm">
            <div class="card">
                <h2>Create your Taskify Account</h2>
                <h4>Username: </h6>
                <input type="text" placeholder="Username" name="username" required>
                <h4>Password:</h6>
                <input type="text" placeholder="Password" name="password" required>
                <a>
                    <button>Sign Up</button>
                </a>
                <p>Already have an account? <a href="http://localhost/signin">Sign in</a></p>
        </div>
            </form>
            
            



    </div>


    <script src="../app.js"></script>
</body>
</html>
